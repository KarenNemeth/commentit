<!DOCTYPE html>
<html>
<head>
    <title>Comment It</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link type="text/css" rel="stylesheet" href="/CSS/stylesheet.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="/JS/home.js"></script>
    <script src="/JS/upload.js"></script>
    <script src="/JS/register.js"></script>
    <script src="/JS/profile.js"></script>
    <script src="/JS/login.js"></script>
    <script src="/JS/settings.js"></script>
    <script src="/JS/angular-router.js"></script>
</head>
<body ng-app="CommentIt">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="https://comment-on-it.herokuapp.com">ComntIt</a>
            </div>
            <ul class="nav nav-pills" ng-show="!username">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="login">Login</a></li>
                <li><a ui-sref="register">Register</a></li>
            </ul>
            <!-- make these two buttons only available with cookie -->
            <ul class="nav navbar-nav" ng-cloak ng-show="username">
                <li><a ui-sref="home">Home</a></li>
                <li><a href="#">Hi {{username}}!</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
             </form>
            <ul class="nav navbar-nav navbar-right nav-pills" ng-cloak ng-show="username">
                <li><a ui-sref="profile({user: username})"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                <li><a ui-sref="upload"><span class="glyphicon glyphicon-link"></span> Submit a Link</a></li>
                <li><a ui-sref="upload"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div ui-view></div>
</body>
</html>
