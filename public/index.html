<!DOCTYPE html>
<html>
<head>
    <title>Comment It</title>
    <link type="text/css" rel="stylesheet" href="/CSS/stylesheet.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="/JS/upload.js"></script>
</head>
<body ng-app="CommentIt">
    <div id="header">
        <h1>Comment It</h1>
    </div>
    <!-- <div ui-view="upload"></div> -->
    <div ng-controller="uploadpage" class="fullpagedisplay" id="uploadpage">
        <h2>Upload a link to share!</h2>
        <form name="uploadform" ng-submit="parse()" ng-show="!submitted" novalidate>
            <div class="form-group" ng-class="{'input-error': uploadform.link.$error && uploadform.link.$touched}">
                <label>Link</label>
                <input type="url" name="link" class="form-input"
                ng-model="link.url"
                required>
            </div>
            <div class="form-group">
                <label>Tags</label>
                <input type="text" name="tags" class="form-input"
                ng-model="link.tags">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-link">Submit</button>
            </div>
            <div class="help-block" ng-messages="uploadform.link.$error" ng-show="uploadform.link.$touched">
                <div ng-messages-include="/HTML/error-messages.html"></div>
            </div>
        </form>
        <div name="verification" id="verify-parse" ng-show="submitted && !editing">
            <img class="parsed-info" name="image" src="{{parsed_info.image}}"/>
            <img class="parsed-info" name="thumbnail" src="{{parsed_info.thumbnail}}"/>
            <div class="parsed-info" name="url">{{parsed_info.url}}</div>
            <div class="parsed-info" name="type">{{parsed_info.type}}</div>
            <div class="parsed-info" name="title">{{parsed_info.title}}</div>
            <div class="parsed-info" name="description">{{parsed_info.description}}</div>
            <div id="verify_accuracy">
                <h3>Would you be happy with this?</h3>
                <button ng-submit="submit()">Yes</button>
                <button ng-submit="edit()">No</button>
            </div>
        </div>
        <!-- work on this div including the form to edit information.  -->
        <div name="verification" id="verify-parse" ng-show="submitted && editing">
            <form ng-submit="submit()">
                <img class="parsed-info" name="image" src="{{parsed_info.image}}"/>
                <img class="parsed-info" name="thumbnail" src="{{parsed_info.thumbnail}}"/>
                <div class="parsed-info" name="url">{{parsed_info.url}}</div>
                <div class="parsed-info" name="type">{{parsed_info.type}}</div>
                <div class="parsed-info" name="title">{{parsed_info.title}}</div>
                <div class="parsed-info" name="description">{{parsed_info.description}}</div>
                <div class="form-group">
                    <button type="submit" class="submit-link">Submit</button>
                </div
            </form>
        </div>
</body>
</html>
