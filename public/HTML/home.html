<div class="container-fluid">
    <div class="col-xs-7">
        <div ng-repeat="link in links track by $index">
            <div class="row item" ng-click="showComments(link)" ng-class="{active : linkIsSelected(link)}">
                <div><a target="_blank" href="{{link.url}}"><img class="col-xs-2 img-circle img-thumbnail" src="{{link.thumbnail}}"></a></div>
                <div class="col-xs-9 text-center"><h4>{{link.headline}}</h4></div>
                <div class="row">
                    <div class="col-xs-9 pull-right">{{link.description}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-5 pull-right comments">
        <a target="_blank" href="{{linkSelected.url}}"><div class="linked-pic-box"><img src="{{linkSelected.image}}" class="col-xs-12 linked-pic"></div></a>
        <div class=row>
            <div class=col-xs-11>Submitted By: {{linkSelected.username}} on {{linkSelected.created}}</div>
        </div>
        <form class="form-inline">
          <div class="form-group">
            <label for="commenttext">Leave a Comment:</label>
            <textarea class="form-control" id="commenttext" ng-model="commenttext"></textarea>
          </div>
          <button type="submit" class="btn btn-default" ng-click="submitComment()">Submit</button>
        </form>
        <div ng-if="comment.header">whatever</div>
        <div ng-repeat="comment in comments track by $index">
            <div class="row" ng-class="{active : commentIsSelected(comment)}" ng-click="expand(comment)">
                <div class="col-xs-10 comment">{{comment.username}}: {{comment.comment}}</div><div class="col-xs-2">{{comment.replies}} replies</div>
            </div>
            <div ng-repeat="childComment in comments.childcomments track by $index">
                <div ng-if="childComment.parent_id == comment.id" class="row" ng-click="replace(comment)">
                    <div class="col-xs-12" id="{{comment.id}}">
                            <div class="col-xs-10 comment">{{childComment.username}}: {{childComment.comment}}</div><div class="col-xs-2">{{childComment.replies}} replies</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<scripts src="homes.js"></scripts>
