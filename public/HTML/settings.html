<div class="fullpagedisplay" id="profilepage">
    <h3>Welcome back {{user.username}}! Here's your CommentIt profile. Feel free to change things around!</h3>
    <form name="profileform" ng-submit="edit()">
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="form-input" ng-model="user.password" type="password">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" class="form-input" ng-model="user.email" type="text">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input name="age" class="form-input" ng-model="user.age" type="number">
        </div>
        <div class="form-group">
            <label>Location</location>
            <input name="location" class="form-input" ng-model="user.location" type="text">
        </div>
        <div class="form-group">
            <label>Interests</label>
            <input name="interest" class="form-input" ng-model="user.interests" type="text">
        </div>
        <div class="form-group">
            <button type="submit" class="submit-link">Submit</button>
        </div>
    </form>
</div>
