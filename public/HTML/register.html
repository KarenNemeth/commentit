<div class="fullpagedisplay" id="registerpage">
    <form name="registform" ng-submit="register()">
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-input" ng-model="user.username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input name="email" class="form-input" ng-model="user.email" type="email">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input name="age" class="form-input" ng-model="user.age" type="number"
        </div>
        <div class="form-group">
            <label>Location</location>
            <input name="location" class="form-input" ng-model="user.location">
        </div>
        <div class="form-group">
            <label>Interests</label>
            <input name="interest" class="form-input" ng-model="user.interests">
        </div>
        <div class="form-group">
            <button type="submit" ng-click="register" class="submit-link">Register</button>
        </div>
    </form>

</div>
